# SystemOptions
Game=Изменить тип игры. dance - 4 панели, pump - 5 панелей, techno - 8 панелей.
Theme=Выбор темы.\n\nСамая важная составляющая SM5, добавляет функционал и улучшает внешний вид игры.
Language=Выберите язык игры.\nSimply Love officially supports:\n\n• English\n• Español\n• Français\n• Italiano\n• 日本語\n• Polski\n• Português Brasileiro (pt-br)\n• Deutsch
Announcer=Поменять голос, объявляющий элементы игры.\n\nОтсутствует по умолчанию.
DefaultNoteSkin=Стандартный нотскин для использования во время игры.\n\nИгрок может поменять нотскин на время игры в меню настроек перед песней.
EditorNoteSkin=Стандартный нотскин в режиме редактора.\nРедактор пока что не переведён.

# Visual Options
AppearanceOptions=Изменить, как и что отображается во время игры.
Set BG Fit Mode=Настроить, как игра будет показывать фоновые изображения.
Overscan Correction=Настройка калибровки дисплея, если на дисплее "съехала" часть картинки\n\nДля настройки нужна клавиатура.
CRT Test Patterns=Изображения для помощи в настройке дисплея.

# Graphics/Sound Options
VideoRenderer=Выбор способа рендера.  В зависимости от стоящей ОС здесь может быть только opengl.\n\nd3d (Windows) Не поддерживает некоторые эффекты, которые могут быть в модчартах.\n\nДля эффекта потребуется перезапуск приложения.
VideoRendererSM5.3=Выбор способа рендера.  В зависимости от стоящей ОС и видеокарты здесь может быть только opengl.\n\nd3d (Windows) Не поддерживает некоторые эффекты, которые могут быть в модчартах.\n\nglad это улучшенная версия OpenGL, может не поддерживаться видеокартой.\n\nДля эффекта потребуется перезапуск приложения.
TextureColorDepth=Переключение глубины цвета текстур.\n\n32-бит даёт полный спектр цветов на текстурах.\n\n16 бит потребляет меньше ОЗУ, но градиенты будут содержать меньше цветов.\n\nМожет улучшить производительность, если компьютер содержит мало ОЗУ (2ГБ и меньше).
SmoothLines=Переключает сглаживание для некоторых элементов.
FastNoteRendering=Если включено, z-буфер не будет чиститься после каждой ноты. Поломает 3D нотскины, но улучшит производительность во время игры.
ShowStats=Показывать кадры в секунду сверху справа и задержки снизу справа.\n\nFPS = frames per second\nVPF = vertices per frame\n\nВысокий VPF показывает, как много деталей приходится рисовать компьютеру\n\nМожно включить клавишами F3+6.
GlobalOffsetSeconds=Настройка задержки звука в милисекундах.\n\nСтавьте меньше, если нажатия считаются поздними, положительное, если ранними.\n\nBluetooth колонки имеют нестабильную задержку в 100-300мс, так что обходите их стороной.
VisualDelaySeconds=Добавить или отнять милисекунды для компенсации задержки видео.\n\nОтрицательные значения помогают побороть зажержку старых ЖК дисплеев.
AttractSoundFrequency=Поставьте "Всегда" для возпроизведения музыки каждый раз, когда StepMania включает экран для привлечения внимания. "Каждые 2 раза" будет включать каждый второй раз. Поставьте "Никогда", если у работников аркадного центра от музыки начинает ехать крыша.

# Appearance Options
ShowNativeLanguage=Показывать названия песен на родном языке или, по возможности, транслитерировать на английский.\n\nРаботает только, если автор добавил данные #TITLE и #TITLETRANSLIT.\n\nЭта настройка также меняется в меню выбора песен по нажатию F9.
ShowLyrics=Включить текста песен во время игры, если они доступны.\n\nСлова должны быть добавлены в каждую песню с помощью .lrc файлов.
ShowBanners=Если доступно, показывать баннеры песен во время выбора.
BGBrightness=Контролирует яркость фоновых изображений во время игры. Может не влиять на некоторые изменения фона
RandomBackgroundMode=• Выкл - Показывает фоновое изображение песни во время игры.\n\n• Случайные Анимации – Показывает случайные файлы из папки BGAnimations.\n\n• Случайные Клипы - Показывает случайные файлы из папки RandomMovies.
NumBackgrounds=Choose the number of random backgrounds that will cycle per song.\n\nIf Не работает, если положение предыдущей настройки "Выкл".
Center1Player=Выбрав "Да", поле первого игрока будет находиться посередине, если отсутствует второй игрок.
ShowDancingCharacters=Если установлены танцующие персонажи, позволяет выбрать их в третьем меню настроек после выбора песни.\n\nНе имеет эффекта, если персонажи не установлены

# Arcade Options
EventMode=• Выкл - За одну игру играется определённое количество песен.\n\n• Вкл - Играйте сколько влезет, хоть пока свет не выключат, или пока очередь не скинет вас с платформ :^)
CoinMode=• Домашний - Опции будут показаны на главном меню.\n\n• Платный - Главное меню спрятано; игрокам придётся платить за каждую игру. Работает только с Платным режимом"\n\n• Бесплатный - Главное меню спрятано, но за игру платить не надо.
MaxNumCredits=Выберите максимальное количество кредитов, которые могут храниться на автомате.\n\nРаботает только с платным режимом.
CoinsPerCredit=Определите, сколько монет/жетонов/рублей стоит один кредит.\n\nРаботает только с платным режимом.
Premium=• 'Выкл' - Один игрок играет за один кредит\n\n• "Даблы за один кредит" - Один игрок, на двух платформах, один кредит.\n\n• "2 игрока за 1 кредит" само себя объясняет.\n\nНастройка сделана специально для платного режима.
SongsPerPlay=Ограничить количество песен за одну игру, если не стоит режим ивента.\n\nВ настройках Simply Love можно разрешить (и ограничить) продолжение игры, если начислены ещё кредиты.
Long Time=Длина песни, чтобы она считалась, как за две песни.\n\nВыбрав "Выкл" функция будет выключена.
Marathon Time=Длина песни, чтобы она считалась, как за три песни.\n\nЕсли установлено 2 песни за одну игру, они никогда не будут появляться.\n\nВыбрав "Выкл" функция будет выключена.
AllowMultipleHighScoreWithSameName=Поставив "Нет", один и тот же игрок не будет появляться в рекордах по 10 раз на одной и той же песне. Полезно, если играет много людей.\n\nЭта настройка не влияет на личную таблицу рекордов с USB профиля.
ComboContinuesBetweenSongs=Если выключено, комбо будет сброшено до ноля на каждой новой песне\n\nЕсли включено, комбо будет держаться песню за песней, пока игрок не ошибётся.
Disqualification=Если выключено, игрокам не будет запрещаться ставить рекорды на песнях.\n\nЕсли включено, некоторые настройки (CMod на песне с разными скоростями, уменьшение количества нот, итд.) запрещат игрокам ставить рекорды.


# Input Options
OnlyDedicatedMenuButtons=• Использовать клавиши геймплея - Управление меню с помощью панелей на платформах.\n\n• Только отдельные клавиши - Управление меню с помощью отдельных кнопок на аркадном автомате или клавиатуре.\n\nПожалуйста убедитесь, что клавиши меню назначены на отдельные кнопки, а то можно застрять. В таком случае, это лечится в файле Keymaps.ini
ThreeKeyNavigation=Включайте только, если на аркадном автомате по 3 кнопки на игрока(Старые автоматы Dance Dance Revolution). Изменение настройки изменится в интерфейсе\n\nЕсли включено, скриншот окна результатов делается кнопками &MENULEFT; и &MENURIGHT;.
ArcadeOptionsNavigation=Влияет на способ навигации в различных меню.\n\n• Стиль StepMania - кнопка &START; отправит в конец.\n\n• Аркадный стиль - &START; отправит на следующую опцию.
InputDebounceTime=Время для панели, чтобы "отжаться" после того, как её отпустили.\n\nПару милисекунд помогут не считывать случайные нажатия, например от вибрации.\n\nЗначения больше, чем 50мс, могут навредить игре и уже реальные нажатия могут не считаться.
AxisFix=Включите, если ваш контроллер или платформы не принимают прыжки "Верх-Низ" или "Лево-Право". должно помочь
#'

# Simply Love Options
AutoStyle=Настраивайте, если играете ТОЛЬКО в один и тот же режим и хотите убрать это меню.\n\nПоставьте "None", чтобы каждую новую игру можно было выбрать количество игроков.
DefaultGameMode=Выберите исходную позицию в меню выбора режима игры.\n\nЭто не убирает это меню.
AllowFailingOutOfSet=Если "Да", игроки могут проиграть на первой песне и игра закончится быстрее. Если "Нет", игроки всегда смогут отыграть свои песни.\n\nНе влияет на режим ивента.
NumberOfContinuesAllowed=Даст игрокам продолжить ту же игру, заплатив ещё кредиты. Поставьте 0, чтобы это выключить.\n\nТолько для платного режима.
MusicWheelSpeed=Скорость переключения песен в меню выбора песен.\n\nБыстрее - лучше, если установлен таймер.

AllowScreenSelectProfile="Нет" пропускает меню выбора профиля.\nПоставьте "Да", если есть несколько локальных профилей.
AllowScreenSelectColor="Нет" выключает меню выбора цвета.\nТакже выключается радужным режимом.
AllowScreenEvalSummary="Нет" пропускает показ всех результатов за игру.
AllowScreenNameEntry="Нет" пропускает меню подписи рекордов.\nПоскольку в простом режиме рекорды не ставятся, там оно отсутствует.
AllowScreenGameOver="Нет" не показывает "GAME OVER" под конец игры.

MusicWheelStyle="IIDX" прячет все папки в колесе выбора кроме активной. "ITG" показывает все песни и все папки.
AllowDanceSolo=Разрешает Соло\n(⬅↖⬇⬆↗➡)песни.
HideStockNoteSkins=Stepmania идёт со встроенными нотскинами. Если поставите свои и будете пользоваться только ими, то их можно спрятать.

nice=Находит "69" на окне результатов и игра скажет типа уооо, "nice." 👌
ShowGradesInMusicWheel=Показывать лучший результат игрока возле каждой песни во время их выбора.\n\nРаботает только, если есть локальные или USB профили.
CasualMaxMeter=Чарты песен с большей, чем установлено, сложностью, не будут показаны в простом режиме.
VisualStyle=Выберите, на основе какого смайлика/эмблемы будет разукрашена тема.\n\nУ каждой эмблемы свои рисунки и песни в менюшках. Также здесь можно выбрать дизайн текущего онлайн турнира.
AllowThemeVideos=Показывать видео в различных меню(?).
RainbowMode=Включить или Выключить радужный режим.\n\nВыключает меню выбора цвета за ненадобностью.
WriteCustomScores=Разрешает запись результатов в отдельный файл в папке профиля игрока.\n\nЭтот файл можно загрузить на simply.training для слежения за своим личным прогрессом.
KeyboardFeatures=Отключить клавиатурный функционал\n\nПока что только используется для поиска песен.
SampleMusicLoops=Должно ли зацикливаться предпрослушивание песни перед игрой?.
RescoreEarlyHits=Позволить пересчёт в случае получения слишком ранних Decent и Way Off.\n\nДля изменений требуется перезапуск.
UseImageCache=Простой режим будет работать быстрее засчёт ОГРОМНОГО потребления ОЗУ. Требуется как минимум 8ГБ\n\nДля изменений требуется перезапуск.

# Tournament Mode Options
EnableTournamentMode=Включить или выключить турнирный режим.
ScoringSystem=Какой системы счёта придерживается турнирный режим?
StepStats=Показывать ли статистику нажатий во время игры.
EnforceNoCmod=Менять "Cmod" на "Mmod", когда это требуется картой.

# USB MemoryCard Options
MemoryCards=Позволять игрокам приносить USB носители для сохранения личных рекордов и настроек.\nЭта функция делается вне StepMania на операционной системе компьютера. Обратитесь к вики за инструкцией!\n\ngithub.com/stepmania/stepmania/wiki
CustomSongsEnable=Разрешать загрузку песен из USB профилей.
CustomSongsMaxCount=Ограничить количество песен, которые могут быть на USB профиле.
CustomSongsLoadTimeout=Отменить загрузку песни с USB профиля, если это занимает больше заданного времени.
CustomSongsMaxSeconds=Если песня длиннее заданного времени, её нельзя будет выбрать в меню песен.
CustomSongsMaxMegabytes=Если песня весит больше заданного количества мегабайт, она не будет загружена.

# MenuTimer Options
MenuTimer=Ограничить время, сколько можно находиться в каждом меню, перечисленном ниже.
ScreenSelectMusicMenuTimer=Настройка таймера для выбора песен.
ScreenSelectMusicCasualMenuTimer=Настройка таймера для выбора песен в простом режиме
ScreenPlayerOptionsMenuTimer=Настройка таймера для выбора своих настроек.
ScreenEvaluationMenuTimer=Настройка таймера для окна результатов.
ScreenEvaluationSummaryMenuTimer=Настройка таймера для окна всех результатов.
ScreenNameEntryMenuTimer=Настройка таймера для подписи рекордов.

# Advanced Options
DefaultFailType=• Immediate - Останавливает песню, если игроки потеряли все ОЗ.\n\n• ImmediateContinue - По исходу ОЗ игроки выбывают, но могут продолжить играть.\n\n• EndOfSong - Подсчёт, проиграна песня или нет, происходит на конце песни.\n\n• Off - Отлючить проигрыш от потери ОЗ.\n\nПоследние два типа дисквалифицируют с GrooveStats
UseUnlockSystem=Работа системы разблокировки песен.\n\nСделана и работает в ITGmania! Обычно используется во всяких онлайн турнирах.
AllowExtraStage=(Если выключен режим Ивента) Позволяет игрокам выиграть дополнительные песни.\n\nОтсутствует в Simply Love, но может работать в других темах.
HiddenSongs=Прятать песни, в которых стоит #SELECTABLE:NO;.\n\nОбычно такие песни открываются по достижении всяких рекордов или доступны только в курсах. Очень старый прикол, которым почти никто не пользуется.
EasterEggs=Включить пасхалки, которые оставил автор темы.
AllowSongDeletion=Позволяет удалять песни клавишами Control + Backspace в меню выбора песни.
ProfileSortOrder=Выбор, каким образом сортировать локальные аккаунты в меню их выбора.
ProfileSortOrderAscending=Сортировка по возрастанию?

# Acknowledgments Menu
StepMania Credits=Спасибо всем, кто создавал StepMania c 2001 года!\n❤❤❤

# GrooveStats Options
EnableGrooveStats=Подключиться к серверам GrooveStats.
AutoDownloadUnlocks=Автозагрузка песен с онлайн турниров.\n\nРаспаковка скачанных песен может тормозить игру.
SeparateUnlocksByPlayer=Разделять загрузки между аккаунтами.


# ScreenPlayerOptions
SpeedModType=Вид реакции нот на изменения в темпе. X - множитель, C - постоянный, M - максимальный.
SpeedMod=Настройка скорости, с которой ноты летят в цель.
Mini=Уменьшить размер нот. Отрицательные значения их увеличат.
Perspective=Смена перспективы, как летят ноты.
NoteSkin=Изменить нотскин, внешний вид нот/стрелок.
JudgmentGraphic=Выберите шрифт для показа окна тайминга, в которое вы попали.
ComboFont=Выбор шрифта для комбо. Так же, если включено, меняет шрифт счётчика метров.
BackgroundFilter=Затемнить фон игрового поля.
NoteFieldOffsetX=Горизонтально подвинуть поле игрока (относительно центра).
NoteFieldOffsetY=Вертикально подвинуть поле игрока.
MusicRate=Тут меняется скорость музыки.
Stepchart=Выберите сложность, которую хотите сыграть.
FaPlus=Симулировать FA+ тайминги и/или показывать EX систему счёта.
ScreenAfterPlayerOptions=Вернуться назад на выбор песни или перейти к другому окну настроек.

# ScreenPlayerOptions2

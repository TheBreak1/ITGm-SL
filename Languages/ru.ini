[OptionExplanations]
DisplayAspectRatio=Изменить соотношение сторон приложения.
DisplayResolution=Здесь можно выбрать разрешение приложения. Больше - лучше, но потребует больше ресурсов.
RefreshRate=Частота обновления изображения в секунду. Рекомендуем столько же, сколько частота обновления на вашем дисплее.\nРаботает только в полноэкранном режиме.
FullscreenType=Выбор типа полноэкранного режима. Exclusive считается устаревшим, но может работать быстрее
TimingWindowScale=Увеличьте значение для более строгого подсчёта ранних/поздних нажатий.\n\nЗначения меньше 4 упростят игру и дисквалифицируют с GrooveStats.
FastLoad=Не проверять наличие изменений в песнях для ускоренной загрузки
Reload Songs=Перепроверить папку песен/курсов на наличие обновлений.
AutogenSteps=Разрешить игре "придумывать" чарты, основываясь на чарты с других режимов игры.\n\nКак звучит, так и работает.
LifeDifficulty=Увеличьте для усложнения полосы ОЗ. Полоса ОЗ Будет быстрее падать и медленнее востанавливаться.\n\nЗначения меньше 4 упростят ОЗ и дисквалифицируют с GrooveStats.
AutogenGroupCourses=Показывать Nonstop и Endless курсы, сделанные игрой из папок.\n\nБородатая функция, которой нет в Simply Love.
EnableAttackSounds=Добавляет звук на начало и конец атак.
EnableMineHitSound=Если включено, по нажатию на мины будет бум💥💥💥.
SoundVolume=Это громкость всего приложения, звуков и музыки.
DelayedTextureDelete="Вкл" будет держать текстуры в оперативной памяти, чтобы не загружать их с дисков каждый раз. Требует как минимум 128МБ.
CelShadeModels=Из Википедии, бесплатной энциклопедии:\n\n"Тип нефотореалистичного рендеринга, результатом которого является компьютерное изображение, в некоторой мере имитирующее результат рисования вручную."\n\nИспользуется для персонажей.
DisplayColorDepth=Выбор глубины цвета дисплея. Не работает в оконном режиме.
RateModPreservesPitch=Выкл - Тональность песни меняется с изменением скорости песен.\n\nВкл - Тональность остаётся той же.
Windowed=Выбор запускать игру на весь экран или в окне.
MaxTextureResolution=Выберите максимальный размер текстур. Всё, что меньше 1024, будет выглядеть размыто, но взамен повысит производительность.
HighResolutionTextures=Использование высококачественных текстур. Автоматический режим сразу их включит, если разрешение экрана больше 640х480.
Vsync=Прировнять количество кадров в секунду к частоте обновления дисплея. Работает только в полноэкранном режиме.
MovieColorDepth=Выбор глубины цвета клипов. 32 бит красивее, но может плохо повлиять на производительность.
MaxHighScoresPerListForMachine=Максимальное количество рекордов на одной песне для сохранения на компьютере.
MaxHighScoresPerListForPlayer=Максимальное количество рекордов одного и того же игрока на одной песне.
FailOffForFirstStageEasy=На высоких сложностях, например на первой песне игры, если все игроки теряют свои ОЗ, все последующие песни "сгорят" и игра закончится раньше.\nВ целях дружелюбности, в игре сделаны исключения для первой "Лёгкой"(Easy) песни и для всех начинающих(Beginner) сложностей.\nЕсли вы не дружелюбный, данная настройка убирает исключение для лёгких сложностей.\nНе работает с Домашним режимом оплаты и Простым режимом игры.
FailOffInBeginner=Эта настройка убирает исключение, описанное ранее, для начинающих сложностей.
LockCourseDifficulties=Эта настройка запрещает игрокам менять сложности песен в режиме курсов.


